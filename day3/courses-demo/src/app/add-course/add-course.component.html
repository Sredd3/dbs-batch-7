<div class="row">
    <div class="col-md-6 offset-md-2">
            <form>
                    <div class="form-group">
                      <label for="courseName">Course Name</label>
                      <input type="text" class="form-control" id="courseName" aria-describedby="courseName" placeholder="Enter course name">
                    </div>
                    <div class="form-group">
                      <label for="courseDesc">Course Desc</label>
                      <input type="text" class="form-control" id="courseDesc" aria-describedby="courseDesc" placeholder="description of the course">
                    </div>
                    <div class="form-group">
                      <label for="price">Price</label>
                      <input type="text" class="form-control" id="price" placeholder="Enter price">
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="text" class="form-control" id="startDate" placeholder="Enter date in dd-mm-yy format">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="offer">
                      <label class="form-check-label" for="offer">Offer</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
    </div>
</div>
