<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-2">
            <form>
                
                <div class="form-group">
                    <label for="courseName">Course Name:</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        name="courseName"
                        id="courseName" 
                        ngModel 
                        #courseName="ngModel"
                        required 
                        minlength="4"
                        maxlength="8"
                        aria-describedby="courseName" 
                        placeholder="Enter course name">
                    </div>
                    <div *ngIf="courseName.invalid" class="alert alert-danger">
                        <p>Course Name field is invalid</p>
                    </div>
                <div class="form-group">
                    <label for="courseDesc">Description:</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="courseDesc" 
                        name="courseDesc"
                        aria-describedby="courseDesc" 
                        required
                        ngModel 
                        #courseDesc = "ngModel"
                        minlength="8"
                        maxlength="20"
                        placeholder="description of the course">
                    </div>
                    <div *ngIf="courseDesc.invalid" class="alert alert-danger">
                            <p>Course Description field is invalid</p>
                    </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="price" 
                        name="coursePrice"
                        required
                        ngModel 
                        #coursePrice="ngModel"
                        placeholder="Enter price">
                </div>
                <div *ngIf="coursePrice.invalid" class="alert alert-danger">
                        <p>Course Price field is invalid</p>
                </div>
  
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input 
                        type="date" 
                        class="form-control" 
                        id="startDate" 
                        required
                        placeholder="Enter date in dd-mm-yy format">
                </div>
                <div class="form-group form-check">
                    <input 
                        type="checkbox" 
                        class="form-check-input" 
                        id="offer">
                    <label class="form-check-label" for="offer">Offer</label>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
                &nbsp;
                <button type="button" class="btn btn-secondary">Clear</button>
            </form>
        </div>
    </div>
</div>
